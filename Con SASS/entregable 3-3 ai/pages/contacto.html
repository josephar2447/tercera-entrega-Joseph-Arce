    <header>
        <nav>

                <a href="../index.html" class="logo">Logo</a>

    <main>
        <section class="contact">
            <div class="container">
                <h2>Conéctate con Nosotros</h2>
                <form>
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <input type="email" placeholder="Correo Electrónico">
                    <select>
                        <option value="" disabled selected>¿Cuál es su presupuesto?</option>
                        <option value="1000">Menos de $1,000</option>
                        <option value="5000">Entre $1,000 y $5,000</option>
                        <option value="10000">Más de $5,000</option>
                    </select>
                    <textarea placeholder="¿Cómo podemos ayudarte?"></textarea>
                    <button type="submit" class="btn">Enviar Mensaje</button>
                </form>
            </div>
        </section>
