<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="nav-hamburguesa">
            <div class="logo-container logo">
                <a href="../index.html" class="logo-aiead-nosotros">
                    <img src="../assets/images/logo-aiead.png" alt="logo-aiead">
                </a>
            </div>
            <input type="checkbox" id="toggle" class="toggle-checkbox">
            <label for="toggle" class="hamburger-icon">
                <i class="material-icons">menu</i>
            </label>
            <div class="menu">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/nosotros.html">Nosotros</a></li>
                    <li><a href="../pages/servicios.html">Servicios</a></li>
                    <li><a href="../pages/faq.html">FAQ</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="contacto-section">
            <div class="intro">
                <h2>Conéctate con <span>Nosotros</span></h2>
                <p>Estamos listos para ayudarte a transformar tu negocio con soluciones de IA que automatizan y optimizan tus operaciones.</p>
            </div>
            
            <div class="formulario-container">
                <div class="formulario-info">
                    <h3>Estamos emocionados de conectarnos contigo</h3>
                    <form class="contacto-form">
                        <input type="text" placeholder="Nombre" required>
                        <input type="text" placeholder="Apellido" required>
                        <input type="email" placeholder="Correo Electrónico" required>
                        <select required>
                            <option value="" disabled selected>¿Cuál es su presupuesto para el proyecto? (USD)</option>
                            <option value="1000-5000">$1,000 - $5,000</option>
                            <option value="5000-10000">$5,000 - $10,000</option>
                            <option value="10000+">$10,000+</option>
                        </select>
                        <textarea placeholder="¿Cómo podemos ayudarte?" rows="4" required></textarea>
                        <button type="submit">Enviar Mensaje</button>
                    </form>
                </div>
                <div class="formulario-imagen">
                    <div class="imagen-placeholder"></div>
                </div>
            </div>
        </section>
        
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="../assets/images/logo-aiead-negativo.png" alt="Logo AIEAD">
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="../pages/servicios.html">Servicios</a></li>
                    <li><a href="#">Contáctanos</a></li>
                    <li><a href="../pages/faq.html">FAQ</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
