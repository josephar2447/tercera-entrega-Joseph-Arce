<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conéctate con Nosotros</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estructura para mantener el footer al fondo */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        .custom-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        textarea {
            resize: none;
        }
        .image-placeholder {
            background-color: #e9ecef;
            height: 100%;
            border-radius: 10px;
        }
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Header con navbar aprobado -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/imagenes/Recurso 3.svg" alt="Logo" style="width: 40px; height: auto;" class="me-2">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/faq.html">FAQ</a>
                        </li>
                    </ul>
                    <a href="#" class="btn btn-primary ms-3">Contacto</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Section -->
        <section class="py-5">
            <div class="custom-container">
                <h2 class="fw-bold">Conéctate con <span class="text-primary">Nosotros</span></h2>
                <div class="row mt-4">
                    <!-- Formulario -->
                    <div class="col-md-6">
                        <h4 class="fw-bold">Estamos emocionados de conectarnos contigo</h4>
                        <form class="mt-4">
                            <div class="mb-3">
                                <label for="name" class="visually-hidden">Nombre</label>
                                <input type="text" class="form-control" id="name" placeholder="Nombre">
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="visually-hidden">Apellido</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Apellido">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="visually-hidden">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
                            </div>
                            <div class="mb-3">
                                <label for="budget" class="visually-hidden">Presupuesto</label>
                                <select class="form-select" id="budget">
                                    <option value="" selected>¿Cuál es su presupuesto para el proyecto? (USD)</option>
                                    <option value="1000">Menos de $1,000</option>
                                    <option value="5000">Entre $1,000 y $5,000</option>
                                    <option value="10000">Más de $5,000</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="visually-hidden">Mensaje</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="¿Cómo podemos ayudarte?"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
                        </form>
                    </div>
                    <!-- Imagen Placeholder -->
                    <div class="col-md-6">
                        <!-- Contenedor para imagen con esquinas redondeadas -->
                        <div class="image-placeholder d-flex justify-content-center align-items-center rounded-3" 
                             style="width: 100%; height: 300px; overflow: hidden; position: relative;">
                            <!-- Imagen adaptada -->
                            <img src="https://images.unsplash.com/photo-1507679799987-c73779587ccf?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                                 alt="Imagen redondeada" 
                                 style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    
                    
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-light py-4">
        <div class="custom-container text-center">
            <p>&copy; 2024 AIEAD. Todos los derechos reservados.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-light">Servicios</a></li>
                <li class="list-inline-item"><a href="../pages/contacto.html" class="text-light">Contáctanos</a></li>
                <li class="list-inline-item"><a href="../pages/faq.html" class="text-light">FAQ</a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
